<!---->

<ion-menu contentId="main-content" >
  <ion-header>
    <ion-toolbar >
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item href="/tabs/home">Beca de Juanma</ion-item>
      <ion-item *ngIf="roleAdmin" href="/admin/registro">Registro usuarios</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header [ngClass]="{'activar': !scroll, 'ocultar': scroll}">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        
      </ion-buttons>
      <ion-buttons slot="end">
       <ion-button id="open-modal"  expand="block" (click)="openModal()">Inicio</ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center" >Beca Juanma </ion-title>
        <ion-icon></ion-icon>
    </ion-toolbar>
  </ion-header>

  <!-- Seccion de menu inferior-->
  <ion-tabs >

    <ion-tab-bar slot="bottom" [ngClass]="{'activarTab': !tabs, 'ocultarTab': tabs}">
      <ion-tab-button tab="home">
        <ion-icon name="triangle"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  
  </ion-tabs>
</div>
