
<ion-content [fullscreen]="false" [scrollEvents]="true"  
(ionScrollStart)="handleScrollStart()"   (ionScrollEnd)="handleScrollEnd()"
>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Beca Juanma</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card color="secondary">
<ion-grid *ngIf="isAdmin">
  <ion-row>
   <ion-col >
          <ion-item color="secondary">
            <ion-button >
              <ion-icon slot="icon-only" name="star"></ion-icon>
              Guardar
            </ion-button>
            <ion-button >
              <ion-icon slot="icon-only" name="star"></ion-icon>
              Eliminar
            </ion-button>
            <ion-button  >
              <ion-icon slot="icon-only" name="star"></ion-icon>
              Editar
            </ion-button>
             <ion-button >
              <ion-icon slot="icon-only" name="star"></ion-icon>
              Crear 
            </ion-button>
         </ion-item> 
       </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-header>
      <ion-card-title>
        <h1> {{home.titulo}} </h1>
          <ion-item fill="outline" >
            <ion-label position="floating">Titulo 1</ion-label>
            <ion-input [clearInput]="true" placeholder="Introduce el titulo Principal" [(ngModel)]="home.titulo" >
            </ion-input>
      </ion-item>
     
    </ion-card-title>
    <div class="center">
    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" 
    (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
          Sube tu fichero o imagen en este apartado
          <button type="button" (click)="openFileSelector()">Buscar ficheros</button>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
      <img alt="beca juanma" src="{{home.img}}" />

      <ion-card-subtitle><span>{{home.titulo2}}</span></ion-card-subtitle>
       <ion-item fill="outline">
            <ion-label position="floating">Titulo 2</ion-label>
            <ion-input [clearInput]="true" placeholder="Introduce el titulo 2" [(ngModel)]="home.titulo2" >
            </ion-input>
      </ion-item>
    </ion-card-header>
  
    <ion-card-content>
      {{home.contenido}}

       <ion-item fill="outline">
            <ion-label position="floating">Contenido</ion-label>
            <ion-textarea [clearOnEdit]="true" placeholder="Introduce el titulo Contenido" [(ngModel)]="home.contenido" >
            </ion-textarea>
      </ion-item>
    </ion-card-content>
    <ion-button fill="clear">{{home.numeroPagina}}</ion-button>
    <ion-button fill="clear">Pagina 2</ion-button>
  </ion-card>

</ion-content>
